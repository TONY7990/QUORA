<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Answer</title>
</head>
<body>
    <h1>Delete Answer</h1>
    <p>Are you sure you want to delete this answer?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'answer' %}">Cancel</a>  <!-- Replace 'some_view_name' with the name of the view to redirect to if the user cancels -->
    </form>
</body>
</html>
